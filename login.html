<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="login">
        <input type="number" id="MobileNum" placeholder="NUMBER">
        <br>
        <input type="password" placeholder="PASSWORD" id="password">
        <br>
        <button type="submit">
            login
        </button>
    </form>
    <script>
        let form = document.querySelector('form')
        let MobileNum = document.querySelector('#MobileNum')
        let password = document.querySelector('#password')
        let button = document.querySelector('button')

        form.onsubmit = async (e) => {
            e.preventDefault()

            const data = await fetch('http://localhost:8052/login', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    MobileNum: MobileNum.value,
                    password: password.value
                })
            })
            const result = await data.json()
            console.log(result)

            if (result === 'successful login') {
                alert('login successful')
                window.location.href = 'home0..html'
            } else {
                alert('check mobile number & password')
            }

        }
    </script>
</body>
</html>
